name: üõ°Ô∏è Python Security Pipeline (SAST + DAST)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  sast:
    name: üîç Static Analysis (Semgrep + Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep bandit jq

      - name: Run Semgrep (SAST)
        run: semgrep --config auto --json --output semgrep.json || true

      - name: Run Bandit (SAST)
        run: bandit -r . -f json -o bandit.json || true

      - name: Validate SAST
        run: bash ./ci/validate_sast.sh semgrep.json bandit.json HIGH

      - name: Upload SAST reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            semgrep.json
            bandit.json

  dast:
    name: üåê Dynamic Analysis (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast
    env:
      DEPLOY_URL: "http://example.com"  # Altere para o endere√ßo da sua aplica√ß√£o
      DAST_FAIL_RISK: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP baseline scan
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw owasp/zap2docker-stable zap-baseline.py             -t "$DEPLOY_URL" -J zap_report.json -r zap_report.html || true

      - name: Validate DAST
        run: bash ./ci/validate_dast.sh zap_report.json "$DAST_FAIL_RISK"

      - name: Generate unified report
        run: python3 ./ci/generate_report.py semgrep.json bandit.json zap_report.json

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            zap_report.html
            zap_report.json
            sast_summary.md
            sast_summary.html
